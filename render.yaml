services:
  - type: web
    name: hrms-backend
    runtime: python
    rootDir: hrms-backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: hrms-db
          property: connectionString

databases:
  - name: hrms-db
    databaseName: hrms
    user: hrms_user
